<section>
  <div class="container">
    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalLong">
      View Favourite Items
      <i class="fa fa-heart-o fav-w" aria-hidden="true" *ngIf="!favourites.length"></i>
      <i class="fa fa-heart fav-w" aria-hidden="true" *ngIf="favourites.length"></i>
    </button>
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Your Favourites</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div *ngIf="!hasFavourites()" class="noFavs">
              Looks like haven't added any favourites yet!
            </div>
            <div class="card" *ngFor="let item of favourites">
              <div class="row">
                <div class="col-sm-4">
                  <div class="card-img" [ngStyle]="{'background-image': 'url(./assets/images/' + item.image +')' }"></div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h4 class="card-title">
                      {{item.title}}
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
